[package]
name = "epd-bootscreen"
version = "0.1.0"
authors = ["Reinier Balt <lrbalt@gmail.com>"]
edition = "2018"

[features]
emulator = ["embedded-graphics-simulator"]
e-paper = ["epd-waveshare", "linux-embedded-hal"]
default = ["emulator"]

[dependencies]
clap = { version = "3.0.0-beta.2", default-features = false, features = [
    "derive",
    "std"
] }
log = "0.4.14"
env_logger = "0.8.4"
embedded-graphics = { version= "0.7.1" }
profont = "0.5.0"
chrono = "0.4.19"
embedded-graphics-simulator = { version = "0.3.0", optional = true }
epd-waveshare = { git = "https://github.com/lrbalt/epd-waveshare.git", branch = "update-to-eg070", version = "*", optional = true }
linux-embedded-hal = { version = "0.3.0", optional = true }
